<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login-page">
        <div class="login-page__auth-form">
            <h3 class="login-page__titie">Вход в чат</h3>
            <input class="login-page__input login-page__input_login" type="text" maxlength="14" placeholder="Логин">
            <input class="login-page__input login-page__input_password" type="password" maxlength="14" placeholder="Пароль">
            <button class="login-page__button">Вход</button>
            <div class="login-page__link">Зарегистрироваться</div>
        </div>
    </div>
    <div class="registration-page">
        <div class="registration-page__reg-form">
            <h3 class="registration-page__titie">Регистрация в чате</h3>
            <input class="registration-page__input registration-page__input_login" type="text" maxlength="14" placeholder="Логин">
            <input class="registration-page__input registration-page__input_password" type="password" maxlength="14" placeholder="Пароль">
            <button class="registration-page__button">Зарегистрироваться</button>
            <div class="registration-page__link">Войти</div>
        </div>
    </div>
    <div class="growl-container">
        <div class="growl-container__title">Ошибка</div>
        <div class="growl-container__message">Логин либо пароль не верный</div>
    </div>
    <div class="page-wrap">
        <div class="left-panel">
            <div class="left-panel__content">

            </div>
        </div>
        <div class="right-panel">
            <div class="right-panel__content">

            </div>
            <div class="right-panel__send-panel">
                <textarea class="right-panel__textarea" placeholder="Введите Ваше сообщение..."></textarea>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="scripts/chat.js"></script>
</html>
